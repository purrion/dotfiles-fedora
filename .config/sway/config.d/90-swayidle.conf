# Idle and lock configuration
#
# This will lock your screen after $LT seconds of inactivity, then turn off
# your displays after another $ST seconds, and turn your screens back on when
# resumed. It will also lock your screen before your computer goes to sleep.
# The timeouts can be customized via `$lock_timeout` and `$screen_timeout`
# variables. For a predictable behavior, keep the `$screen_timeout` value
# lesser than the `$lock_timeout`.
#
# You can also lock the screen manually by running `loginctl lock-session` or
# add a binding for the command. Example:
    bindsym $mod+Shift+Escape  exec loginctl lock-session
#
# NOTE: all hyprlock customizations are handled via ~/.config/hypr/hyprlock.conf
#
# Requires: swayidle
# Requires: hyprlock
# Requires: /usr/bin/pkill, /usr/bin/pgrep

exec LT="$lock_timeout" ST="$screen_timeout" LT=${LT:-200} ST=${ST:-30} && \
    swayidle -w \
        timeout $LT 'pidof hyprlock || hyprlock &' \
        timeout $((LT + ST)) 'swaymsg "output * power off"' \
                      resume 'swaymsg "output * power on"'  \
        timeout $ST 'pgrep -xu "$USER" hyprlock >/dev/null && swaymsg "output * power off"' \
             resume 'pgrep -xu "$USER" hyprlock >/dev/null && swaymsg "output * power on"'  \
        before-sleep 'hyprlock &' \
        lock 'hyprlock &' \
        unlock 'pkill -xu "$USER" -SIGUSR1 hyprlock'
